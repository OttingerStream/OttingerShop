<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Арт-Картин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#home">Главная</a></li>
                <li><a href="#catalog">Каталог</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
        <h1>Магазин Арт-Картин</h1>
    </header>

    <div class="slider" id="home">
        <img src="https://via.placeholder.com/800x300" alt="Слайд 1">
        <img src="https://via.placeholder.com/800x300" alt="Слайд 2">
        <img src="https://via.placeholder.com/800x300" alt="Слайд 3">
    </div>

    <div class="catalog" id="catalog">
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Картина 1">
            <h3>Картина 1</h3>
            <p>Описание картины 1</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Картина 2">
            <h3>Картина 2</h3>
            <p>Описание картины 2</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Картина 3">
            <h3>Картина 3</h3>
            <p>Описание картины 3</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Картина 4">
            <h3>Картина 4</h3>
            <p>Описание картины 4</p>
        </div>
    </div>

    <div class="form" id="contact">
        <h2>Свяжитесь с нами</h2>
        <input type="text" placeholder="Ваш номер телефона" required>
        <button>Отправить</button>
    </div>

    <div class="socials">
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://vk.com" target="_blank">VK</a>
    </div>
</body>
</html>
